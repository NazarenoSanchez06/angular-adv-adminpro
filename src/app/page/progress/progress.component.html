<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              Mi Progresss
               <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                        style=" height:7px;" 
                        [style.width]="getProgreso1" 
                        role="progressbar"
                        >
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                        style=" height:7px;" 
                        [style.width]="getProgreso2" 
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (valorSalida)="progreso1=$event"
                                 [valor]="progreso1"
                                 [btnClass]="'btn-primary'">
             </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2=$event" 
                                 [valor]="progreso2" 
                                 [btnClass]="'btn-info'">
               </app-incrementador>

            </div>
        </div>
    </div>
</div>
